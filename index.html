<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do App</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.css" rel="stylesheet">
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="main center mt-5 w-50">
    <h1 class="text-center coolTitle m-5">TO-DO LIST</h1>
    <i class="far fa-list-alt mb-5"></i>
    <h2 class="text-center mb-5">Things to do today</h2>
    <form class="center" action="todo.html" method="post">
      <input class="mr-3 p-4" type="text" placeholder="Enter an activity" name="task">
      <button class="p-1" type="submit"><strong>ADD</strong></button>
    </form>
    <div class="taskBoard">
      <ul>
        <!-- <li><span class="delete">×</span><input type="checkbox"><label>Vanilla JavaScript</label></li>
        <li><span class="delete">×</span><input type="checkbox"><label>Vue.js</label></li>
        <li><span class="delete">×</span><input type="checkbox"><label>React.js</label></li>
        <li><span class="delete">×</span><input type="checkbox"><label>Node.js</label></li> -->
      </ul>
      <a class="p-2" id="clear">Clear</a>
    </div>
  </div>
  <script type="text/javascript" src="todo.js"></script>
</body>
</html>
